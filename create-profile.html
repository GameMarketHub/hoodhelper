<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Profile – HoodHelper</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header class="top-bar">
    <div class="logo">HoodHelper</div>
    <nav class="nav-buttons">
      <a href="index.html" class="btn secondary">Back</a>
    </nav>
  </header>

  <section class="create-profile">
    <h1>Create Your Profile</h1>

    <form class="profile-form" netlify netlify-honeypot="bot-field" method="POST" action="thank-you.html" enctype="multipart/form-data">
      <p class="hidden">
        <label>Don’t fill this out: <input name="bot-field"></label>
      </p>

      <!-- Personal -->
      <label>
        First & Last Name *
        <input type="text" name="name" required placeholder="Max Mustermann">
      </label>

      <label>
        City *
        <input type="text" name="city" required placeholder="Berlin">
      </label>

      <!-- Profile Picture -->
      <label>
        Profile Picture
        <input type="file" name="photo" accept="image/*">
      </label>

      <!-- Services -->
      <label>
        Services You Offer *
        <textarea name="services" required placeholder="e.g. Garden work, PC help, Furniture assembly…" rows="3"></textarea>
      </label>

      <!-- Pricing -->
      <label>
        Hourly Rate (€) *
        <input type="number" name="price" min="5" max="200" required placeholder="25">
      </label>

      <!-- Bio -->
      <label>
        Tell us about yourself *
        <textarea name="bio" required placeholder="I am a reliable craftsman with 10 years of experience…" rows="4"></textarea>
      </label>

      <button type="submit" class="btn primary">Publish Profile</button>
    </form>
  </section>

</body>
</html>
